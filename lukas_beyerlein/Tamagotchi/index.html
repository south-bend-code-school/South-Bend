<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi</title>
    <link rel="shortcut icon" type="image/png" href="deadCat.png">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="everything">
        <!-- <div class="info"> -->
        <div class="statDiv food">
            <p id="foodWord">Food</p>
            <p id="foodValue"></p>
        </div>
        <div class="statDiv water">
            <p id="waterWord">Water</p>
            <p id="waterValue"></p>
        </div>
        <div class="statDiv exercise">
            <p id="exerciseWord">Exercise</p>
            <p id="exerciseValue"></p>
        </div>
        <!-- </div> -->
        <!-- <div class="buttons"> -->
        <div id="foodButtonDiv" class="button">
            <button id="foodButton" class="buttonStyle">Eat</button>
        </div>
        <div id="waterButtonDiv" class="button">
            <button id="waterButton" class="buttonStyle">Drink</button>
        </div>
        <div id="exerciseButtonDiv" class="button">
            <button id="exerciseButton" class="buttonStyle">Exercise</button>
        </div>
        <div id="messages">
            <p id="messageDead"></p>
            <p id="messageThrive"></p>
        </div>
        <!-- </div> -->
        <div id="petImageDiv">

        </div>
        <div id="resetButtonDiv">
            <button id="resetButton" class="buttonStyle">Reset</button>
        </div>
    </div>
</body>
</html>
